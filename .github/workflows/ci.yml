name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t efficio .
      - name: Run checks
        run: docker run -v ${{ github.workspace }}:/app efficio /app/run_checks.sh
