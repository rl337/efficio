name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t efficio .

      - name: Run checks in Docker container
        run: docker run -v ${{ github.workspace }}:/app efficio /app/run_checks.sh
